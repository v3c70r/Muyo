name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install libvulkan-dev glslang-dev libx11-dev libxi-dev
    - name: configure
      run: cmake .
    - name: make
      run: make
